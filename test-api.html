<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test - FlagIt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }

        .container {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
        }

        h1 {
            color: #667eea;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #444;
            border-radius: 5px;
            background: #333;
            color: #fff;
            font-size: 16px;
        }

        button {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background: #5568d3;
        }

        #result {
            margin-top: 20px;
            padding: 20px;
            background: #333;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .error {
            color: #ff6b6b;
        }

        .success {
            color: #51cf66;
        }

        .loading {
            color: #ffd93d;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîç FlagIt API Test</h1>
        <p>Test your backend API connection</p>

        <h3>Test URL Verification:</h3>
        <input type="text" id="urlInput" placeholder="Enter URL to verify"
            value="https://www.bbc.com/news/live/cjwyqpn8252t">
        <button onclick="testVerify()">Verify URL</button>

        <h3>Test Health Check:</h3>
        <button onclick="testHealth()">Check Backend Health</button>

        <h3>Result:</h3>
        <div id="result">Click a button to test...</div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000';

        async function testHealth() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<span class="loading">Testing health endpoint...</span>';

            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                resultDiv.innerHTML = `<span class="success">‚úÖ Backend is healthy!</span>\n\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">‚ùå Error:</span>\n${error.message}\n\nMake sure backend is running on port 3000`;
            }
        }

        async function testVerify() {
            const resultDiv = document.getElementById('result');
            const url = document.getElementById('urlInput').value;

            if (!url) {
                resultDiv.innerHTML = '<span class="error">Please enter a URL</span>';
                return;
            }

            resultDiv.innerHTML = '<span class="loading">‚è≥ Analyzing URL... (this may take 10-30 seconds)</span>';

            try {
                const response = await fetch(`${API_URL}/api/verify`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(JSON.stringify(error, null, 2));
                }

                const data = await response.json();
                resultDiv.innerHTML = `<span class="success">‚úÖ Analysis Complete!</span>\n\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">‚ùå Error:</span>\n${error.message}\n\nPossible issues:\n- Backend not running\n- OpenAI API key missing\n- Network error`;
            }
        }
    </script>
</body>

</html>
