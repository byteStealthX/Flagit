# Render Blueprint Configuration for Backend
# This can be used for automated deployment via Render

services:
  - type: web
    name: flagit-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        # Render automatically sets PORT
      - key: OPENAI_API_KEY
        sync: false # Set manually in Render dashboard
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: TAVILY_API_KEY
        sync: false # Optional
