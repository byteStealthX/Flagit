# Railway Deployment Configuration
# This file is automatically detected by Railway

[build]
builder = "NIXPACKS"

[deploy]
startCommand = "node server.js"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[[healthcheck]]
path = "/health"
interval = 30
timeout = 10

[env]
NODE_ENV = "production"
